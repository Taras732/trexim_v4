version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trexim-postgres
    environment:
      POSTGRES_USER: trexim
      POSTGRES_PASSWORD: trexim2026
      POSTGRES_DB: trexim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trexim -d trexim"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
