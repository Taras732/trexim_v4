<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Редагувати{% else %}Створити{% endif %} пост - Trexim Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/admin/blog" class="text-blue-600 hover:text-blue-800">← Назад до списку</a>
                <h1 class="text-2xl font-bold">{% if post %}Редагувати{% else %}Створити{% endif %} пост</h1>
            </div>
            <a href="/admin/logout" class="text-red-600 hover:text-red-800">Вийти</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <form method="POST" action="{% if post %}/admin/blog/{{ post.id }}{% else %}/admin/blog{% endif %}" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow p-8 space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Назва</label>
                    <input type="text" id="title" name="title" required
                           value="{{ post.title if post else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-2">Slug (URL)</label>
                    <input type="text" id="slug" name="slug" required
                           value="{{ post.slug if post else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Контент (Markdown)</label>
                    <textarea id="content" name="content" rows="15" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono">{{ post.content if post else '' }}</textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Категорія</label>
                        <select id="category" name="category"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="news">Новини</option>
                            <option value="guides">Гіди</option>
                            <option value="updates">Оновлення</option>
                        </select>
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Статус</label>
                        <select id="status" name="status"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="draft">Чернетка</option>
                            <option value="published">Опубліковано</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/admin/blog" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Скасувати
                    </a>
                    <button type="submit" class="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition">
                        {% if post %}Оновити{% else %}Створити{% endif %}
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
